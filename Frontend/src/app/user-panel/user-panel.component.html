<div class="user-panel">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="searched_user" (ngSubmit)="addUser()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Add User</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="user-list">
    @for(user of users; track user) {
      <mat-card>
        <mat-card-content>
          {{ user }}
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
