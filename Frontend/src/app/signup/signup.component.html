<div class="signupAndError">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="user" (ngSubmit)="signup()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button>Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  @if(errorMessage != '') {
    <div class="errorBox">
      {{errorMessage}}
    </div>
  }
</div>
